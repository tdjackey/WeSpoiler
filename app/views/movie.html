<div class="row">
  <div class="col-md-4">
    <div class="thumbnail">
      <img src="{{movie.poster}}" alt="...">
      <div class="caption">
        <h3>{{movie.name}}</h3>
      </div>
    </div>
  </div>
  <div class="col-md-8">
    <form class="form" ng-submit="newSpolier()">
      <div class="form-group">
        <textarea class="form-control" ng-model="spolierContent"></textarea>
      </div>
      <div class="form-group">
        <button class="btn btn-success">Spolier it!</button>
      </div>
    </form>
  </div>
</div>
<div class="row">
  <div class="list-group">
    <div ng-repeat="spolier in spoliers"  class="list-group-item">
      <span class="badge" ng-click="hate(spolier.id)">{{spolier.hates}} hate</span>
      <a href="#/spolier/{{spolier.id}}">{{spolier.content}}</a>
      <ul ng-social-buttons
          data-url="'http://wespolier.com/spolier/'+spolier.id"
          data-title="'spolier for movie ' + movie.name"
          data-image="movie.poster"
          data-description="spolier.content">
        <li class="ng-social-facebook">
          <img src="images/facebook.png"/>
        </li>
        <li class="ng-social-google-plus">
          <img src="images/google_plus.png"/>
        </li>
        <li class="ng-social-twitter">
          <img src="images/twitter.png" alt="" />
        </li>
      </ul>
    </div>
  </div>
</div>
