<div class="row">
  <div class="col-md-4">
    <div class="thumbnail">
      <img src="{{movie.poster}}" alt="...">
      <div class="caption">
        <h3>{{movie.name}}</h3>
      </div>
    </div>
  </div>
  <div class="col-md-8">
    <form class="form" ng-submit="newSpolier()">
      <div class="form-group">
        <textarea class="form-control" ng-model="spolierContent"></textarea>
      </div>
      <div class="form-group">
        <button class="btn btn-success">Spolier it!</button>
      </div>
    </form>
  </div>
</div>
<div class="row">
  <div class="list-group">
    <a ng-repeat="spolier in spoliers" href="#/spolier/{{spolier.id}}" class="list-group-item">
      <span class="badge">{{spolier.hates}}</span>
      {{spolier.content}}
    </a>
  </div>
</div>
