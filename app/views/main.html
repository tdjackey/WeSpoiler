<div class="jumbotron">
  <h1>We Spolier!</h1>
</div>

<div ng-repeat="month in months" class="marketing">
  <div>Month: {{month.month}} </div>
  <div class="row">
    <div ng-repeat="movie in month.movies" class="col-md-3">
      <div class="thumbnail">
        <a href="#/movie/{{movie.id}}">
          <img src="{{movie.poster}}" alt="...">
        </a>
      </div>
    </div>
  </div>

</div>
